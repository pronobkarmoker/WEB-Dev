<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>color</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body style="background-color: #212121; color: #fff">

    <h1 style="text-align: center; font-family: Arial, sans-serif; margin-bottom: 20px;">
      Change Background Color Every Second
    </h1>
    <div style="text-align: center;">
      <button id="start" style="padding: 10px 20px; font-size: 16px; margin: 5px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Start
      </button>
      <button id="stop" style="padding: 10px 20px; font-size: 16px; margin: 5px; background-color: #f44336; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Stop
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
